<!DOCTYPE html>
<html>
    <head>
        <title>Blackjack</title>

        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <link rel="stylesheet" type="text/css" href="node_modules/bulma/css/bulma.css">
    </head>
    <body>
        <header class="heading">
            <h2>Blackjack</h2>
            <p>Try to get 21, but don't go over!</p>
        </header>
        <div class="input">
            <form class="container">
                <label for="username">Username</label>
                <input id="username" name="username" placeholder="Blackjackplayer123" required>
                <label for="password">Password</label>
                <input id="password" name="password" placeholder="21isfun" type="password" required>
                <button class="login_button">Login</button>
            </form>
        </div>
        <div class="container">
            <p>Don't have an account? <a href="new_account.html">Create one!</a></p>
        </div>
        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script type="module" src="blackjack.js"></script>
        <script type="module" src="start.js"></script>
    </body>
</html>
